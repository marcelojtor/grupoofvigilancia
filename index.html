                </div>

                <div class="card">
                    <img src="hub_de_imagens/figura9.jpg" alt="Grandes Eventos">
                    <h3>Grandes Eventos</h3>
                </div>
            </div>
        </div>

        <div class="container footer-content">
            <hr>
            <img src="hub_de_imagens/logo.jpg" alt="Grupo OS Vigilância">
            <p><strong>Grupo OF Vigilância</strong></p>
            <p>Telefone: 21-2692-6852</p>
